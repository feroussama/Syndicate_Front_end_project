<div class="content p-24">
  <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

    <!-- REACTIVE FORM EXAMPLE -->

    <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
      [formGroup]="form">

      <div class="h2 mb-24">Ajouter Un Propriétaire</div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="60">
          <input matInput placeholder="CIN" formControlName="cin" required>

          <mat-error *ngIf="formErrors.cin.required">
            Cin Postal Code is required!
          </mat-error>
        </mat-form-field>

      </div>


      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="60">
          <input matInput placeholder="Nom" formControlName="nom" required>
          <mat-error *ngIf="formErrors.nom.required">
            First name required!
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="60">
          <input matInput placeholder="Prenom" formControlName="prenom" required>
          <mat-error *ngIf="formErrors.prenom.required">
            Last Name is required!
          </mat-error>
        </mat-form-field>

      </div>



      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="60">
          <input matInput placeholder="Role" formControlName="role" required>
          <mat-error *ngIf="formErrors.role.required">
            role is required!
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="60">
          <input matInput placeholder="Tél" formControlName="tel" required>
          <mat-error *ngIf="formErrors.tel.required">
            role is required!
          </mat-error>
        </mat-form-field>





      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="60">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="formErrors.email.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="!formErrors.email.required && formErrors.email.email">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="formErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>

      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <mat-form-field fxFlex="30">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="formErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="30">
          <input matInput type="password" placeholder="comfirm" formControlName="passwordConfirm">
          <mat-error *ngIf="formErrors.passwordConfirm.required">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
<button mat-raised-button type="button" mat-button class="mat-pink-bg">
  Ajouter
</button>
<button mat-raised-button type="button" color="primary">
  Annuler
</button>

      </div>


    </form>

    <!-- / REACTIVE FORM EXAMPLE -->



  </div>
</div>
